<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>pathfinding test</title>

	<link rel="stylesheet" href="./test.css" />

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
	<script src="./pathfinding-browser.min.js" defer></script>
	<script src="./script.js" defer></script>
</head>
<body>

	<div id="app">
		<div class="grid">
			<div v-for="(row, index) in grid">
				<div v-bind:id="'t-'+cell.y+'-'+cell.x" class="tile" v-for="(cell, index2) in row" v-bind:class="[cell.type, cell.isPath ? 'path' : '', cell.isStart ? 'start' : '', cell.isEnd ? 'end' : '', cell.isInRange ? 'in-range' : '', cell.isExit ? 'exit' : '']" v-on:click="act(cell.x, cell.y, cell)" v-bind:data-id="cell.uid">
					<span class="character" v-for="(char, index3) in cell.characters" v-bind:data-id="char.uid"></span>
				</div>
			</div>
		</div>

		<button v-on:click="generateGrid">Regenerate Grid</button>
		<!--<button v-on:click="makePath">Find Path</button>-->
		<button v-on:click="movePlayer">Move</button>
		<span>{{ room }}</span>
	</div>

</body>
</html>
