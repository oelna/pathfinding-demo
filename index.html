<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8" />
	<title>pathfinding test</title>

	<link rel="stylesheet" href="./test.css" />

	<script src="https://cdn.jsdelivr.net/npm/vue@2/dist/vue.js" defer></script>
	<script src="./pathfinding-browser.min.js" defer></script>
	<script src="./script.js" defer></script>
</head>
<body>

	<div id="app">
		<div class="grid">
			<div v-for="(row, index) in grid">
				<div v-bind:id="'t-'+cell.y+'-'+cell.x" class="tile" v-for="(cell, index2) in row" v-bind:class="[cell.type, cell.isPath ? 'path' : '', cell.isStart ? 'start' : '', cell.isEnd ? 'end' : '']" v-on:click="act(cell.x, cell.y, cell)">{{ cell.walkable ? 0 : 1 }}</div>
			</div>
		</div>

		<button v-on:click="generateGrid">Regenerate Grid</button>
		<button v-on:click="findPath">Find Path</button>
	</div>

</body>
</html>
